<div ng-include="'views/components/navbar/navbar.html'"></div>

	<div class="product-container">
		<h1 class="product-title">{{individualItem.name}}</h1>
		<h2 class="product-subtitle">{{individualItem.mainDescription}}</h2>
		<section class="product-info">
			<div class="product-images">
				<img class="product-image" ng-src="{{individualItem.mainImage.url}}"/>
				<div class="thumbnails">
					<ul>
						<li>
							<img class="thumbnail-1" src="/images/1resize.jpg"/>
						</li>
						<li>
							<img class="thumbnail-2" src="/images/4resize.jpg"/>
						</li>
						<li>
							<img class="thumbnail-3" src="/images/5resize.jpg"/>
						</li>
						<li>
							<img class="thumbnail-4" src="/images/7resize.jpg"/>
						</li>
					</ul>
				</div>
			</div>
			<!-- <div class="product-info"> -->
				<p>{{individualItem.mainDescription}}</p>
					<hr>
						<ul class="product-specs">
							<li>9 fire beads from dzi tierra</li>
							<li>2 rotunda rodas</li>
							<li>2 mini beads 18k gold</li>
							<li>1 mother pearl dzi bead</li>
						</ul>
					<hr>
				<h3 class="price">${{individualItem.price}}</h3>
				<div ng-controller="PurchaseModalCtrl">

				  <script type="text/ng-template" id="myModalContent.html">
				      <div class="modal-header">
				          <h3 class="modal-title">Im a modal!</h3>
				      </div>
				      <div class="modal-body">
				          <ul>
				              <li ng-repeat="item in items">
				                  <a ng-click="selected.item = item">{{ item }}</a>
				              </li>
				          </ul>
				          Selected: <b>{{ selected.item }}</b>
				      </div>
				      <div class="modal-footer">
				          <button class="btn btn-primary" ng-click="ok()">OK</button>
				          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
				      </div>
				  </script>

				  <h1 ng-click="open()">PURCHASE</h1> 
				</div>
			<!-- </div> -->
		</section>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
	</div>
 
<div ng-include="'views/components/footer/footer.html'"></div>
